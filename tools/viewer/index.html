<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenDocKit Viewer</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #1a1a2e;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 12px 24px;
        background: #16213e;
        border-bottom: 1px solid #0f3460;
        display: flex;
        align-items: center;
        gap: 16px;
        flex-shrink: 0;
      }

      header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #e94560;
        letter-spacing: 0.5px;
      }

      .file-controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-left: auto;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 14px;
        border: 1px solid #0f3460;
        border-radius: 6px;
        background: #16213e;
        color: #e0e0e0;
        font-size: 13px;
        cursor: pointer;
        transition:
          background 0.15s,
          border-color 0.15s;
        user-select: none;
      }

      .btn:hover {
        background: #0f3460;
        border-color: #e94560;
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .btn:disabled:hover {
        background: #16213e;
        border-color: #0f3460;
      }

      .btn-primary {
        background: #e94560;
        border-color: #e94560;
        color: #fff;
      }

      .btn-primary:hover {
        background: #c73550;
      }

      #file-input {
        display: none;
      }

      /* Drop zone */
      #drop-zone {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #drop-zone.empty {
        cursor: pointer;
      }

      #drop-overlay {
        display: none;
        position: absolute;
        inset: 0;
        background: rgba(233, 69, 96, 0.15);
        border: 3px dashed #e94560;
        border-radius: 12px;
        z-index: 10;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #e94560;
        font-weight: 600;
        pointer-events: none;
      }

      #drop-zone.drag-over #drop-overlay {
        display: flex;
      }

      .empty-state {
        text-align: center;
        color: #888;
      }

      .empty-state p {
        margin-top: 8px;
        font-size: 14px;
      }

      .empty-state .hint {
        font-size: 13px;
        color: #666;
        margin-top: 16px;
      }

      /* Canvas area */
      #canvas-container {
        display: none;
        padding: 24px;
        overflow: auto;
        flex: 1;
        justify-content: center;
        align-items: flex-start;
      }

      #canvas-container.visible {
        display: flex;
      }

      #canvas-container canvas {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        max-width: 100%;
        height: auto;
      }

      /* Footer / controls */
      footer {
        padding: 10px 24px;
        background: #16213e;
        border-top: 1px solid #0f3460;
        display: flex;
        align-items: center;
        gap: 16px;
        flex-shrink: 0;
      }

      .nav-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .slide-counter {
        font-size: 13px;
        min-width: 120px;
        text-align: center;
        color: #bbb;
      }

      .slide-info {
        font-size: 12px;
        color: #777;
        margin-left: auto;
      }

      #status {
        font-size: 12px;
        color: #777;
        padding: 0 24px 8px;
        background: #1a1a2e;
      }

      /* Error display */
      .error-banner {
        display: none;
        padding: 10px 24px;
        background: #3d0000;
        border-bottom: 1px solid #e94560;
        color: #ff8888;
        font-size: 13px;
        font-family: 'SF Mono', 'Fira Code', monospace;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .error-banner.visible {
        display: block;
      }

      /* Loading spinner */
      .loading-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: #bbb;
      }

      .loading-indicator.visible {
        display: inline-flex;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #333;
        border-top-color: #e94560;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Keyboard hint */
      kbd {
        display: inline-block;
        padding: 1px 5px;
        font-size: 11px;
        font-family: 'SF Mono', 'Fira Code', monospace;
        background: #0f3460;
        border: 1px solid #1a4a7a;
        border-radius: 3px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OpenDocKit Viewer</h1>
      <div class="file-controls">
        <button id="btn-open" class="btn btn-primary">Choose PPTX File</button>
        <input id="file-input" type="file" accept=".pptx" />
        <span id="file-name" style="font-size: 13px; color: #999"></span>
      </div>
    </header>

    <div id="error-banner" class="error-banner"></div>

    <div id="drop-zone" class="empty">
      <div id="drop-overlay">Drop PPTX file here</div>

      <div id="empty-state" class="empty-state">
        <p>Load a PPTX file to begin</p>
        <p>Click "Choose PPTX File" above or drag and drop a .pptx file</p>
        <p class="hint">
          Keyboard shortcuts: <kbd>&larr;</kbd> <kbd>&rarr;</kbd> prev/next &nbsp; <kbd>Home</kbd>
          <kbd>End</kbd> first/last
        </p>
      </div>

      <div id="canvas-container"></div>
    </div>

    <div id="status"></div>

    <footer>
      <div class="nav-controls">
        <button id="btn-prev" class="btn" disabled>Prev</button>
        <span id="slide-counter" class="slide-counter">No file loaded</span>
        <button id="btn-next" class="btn" disabled>Next</button>
      </div>

      <button id="btn-screenshot" class="btn" disabled>Save PNG</button>

      <span id="loading" class="loading-indicator">
        <span class="spinner"></span>
        <span id="loading-msg">Loading...</span>
      </span>

      <span id="slide-info" class="slide-info"></span>
    </footer>

    <script type="module" src="./viewer.ts"></script>
  </body>
</html>
